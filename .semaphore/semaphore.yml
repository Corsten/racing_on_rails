version: v1.0
name: CI tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Bundle gems"
    task:
      jobs:
      - name: bundle gems
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - gem install bundler:2.0.1
          - bundle install --deployment -j 4 --path vendor/bundle --without production,staging
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle

  - name: "Unit tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - sem-service start mysql
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
          - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          - chmod +x ./cc-test-reporter
          - ./cc-test-reporter before-build
      jobs:
      - name: unit tests
        commands:
          - bundle exec rake test:ruby
          - bundle exec rake test
          - exitcode=$(if [ "$SEMAPHORE_JOB_RESULT" == "failed" ]; then echo 1; else echo 0; fi)
          - ./cc-test-reporter after-build --exit-code $exitcode -t simplecov

  - name: "Acceptance tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - sem-service start mysql
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
      jobs:
      - name: acceptance tests
        commands:
          - bundle exec rake test:acceptance
